<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置鼠标悬停的效果</title>
		<style type="text/css">
			/*hover是专门设置鼠标的悬停效果的*/
			/*注意：  :hover在使用的时候，这个冒号两边不允许有空格*/
			p:hover{
				color:red;
				font-size:20px;
			}
			input:hover{
				border-color: #FFA500;
			}
			span:hover{
				color: #808080;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<p>这是一个段落</p>
		<br>
		<br>
		<p>这是一个段落</p>
		<br>
		<input type="text" />
		<span >
			这是一个段落
		</span>
		<span>
			这是一个段落
		</span>
	</body>
</html>
